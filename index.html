<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img class="header-imagen" src="./assets/Logo.png" alt="Logotipo de Alura Latam">
    </header>
    <main class="contenido">
        <section class="contenido-encriptar">
            <textarea class="text-area" rows="10" cols="30" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenido-informacion">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="contenido-botones">
                <button class="boton-encriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="boton-Desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="contenido-mensaje">
            <textarea class="mensaje" rows="10" cols="30"></textarea>
            <div class="contenido-parrafo-div">
                <p class="contenido-parrafo">Ningún mensaje fue encontrado</p>
                <p class="contenido-parrafo-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button class="copiar" onclick="btnCopiar();">Copiar</button>
            </div>
           
        </section>
    </main>
    <footer class="footer">
        <p>Creador por Jesid Ballesteros</p>
    </footer>

    <script src="app.js" defer></script>


</body>
</html>
